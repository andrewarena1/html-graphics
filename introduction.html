<!DOCTYPE html>
<html>

<head>
    <title>
        Draw
    </title>
    <link rel="stylesheet" href="introduction.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <script src="introduction.js"></script>


</head>

<body onload=init_canvas()>
    <canvas id="mcanv"></canvas>
    <div id="buttons">
        <button class="tool" id="free_pen"><img src="images/free-pen.png" width="32" height="32"></button>
        <button class="tool" id="line_pen"><img src="images/line-pen.png"></button>
        <button class="tool" id="rect_tool"><img src="images/rect-tool.png"></button>
        <button class="tool" id="circle_tool"><img src="images/circle-tool.png"></button>
        <button class="tool" id="fill_tool"><img src="images/fill-tool.png"></button>
        <button class="tool" id="upload_tool"><img src="images/upload-tool.png"></button>
        <button class="tool" id="download_tool"><img src="images/download-tool.png"></button>
        <button class="tool" id="pattern_tool"><img src="images/pattern.png"></button>
        <button class=" tool" id="clear"><img src="images/clear.png"></button>
    </div>
    <canvas id="cool-gradient"></canvas>
    <input type="file" class="upload" id="u-image" accept="image/*" />
    <input type="file" class="upload" id="u-pattern" accept="image/*" />
    <button id="current-color" class="color"></button>
    <div id="color-menu">
        <button></button>
        <button></button>
        <button></button>
        <button></button>
        <button></button>
    </div>

    <div id="colors">
        <button class="color" id="0"></button>
        <button class="color" id="1"></button>
        <button class="color" id="2"></button>
        <button class="color" id="3"></button>
        <button class="color" id="4"></button>
        <button class="color" id="5"></button>
        <button class="color" id="6"></button>
        <button class="color" id="7"></button>
        <button class="color" id="8"></button>
        <button class="color" id="9"></button>
        <button class="color" id="10"></button>
        <button class="color" id="11"></button>
        <button class="color" id="12"></button>
        <button class="color" id="13"></button>
        <button class="color" id="14"></button>
        <button class="color" id="15"></button>
    </div>
    <div id="free-pen-sub" class="sub">
        <button class="subtool"></button>
        <button class="subtool"></button>
        <button class="subtool"></button>
        <button class="subtool"></button>
        <button class="subtool"></button>
        <button class="subtool"></button>
        <button class="subtool"></button>
    </div>

</body>

</html>
